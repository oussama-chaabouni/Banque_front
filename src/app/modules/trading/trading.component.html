<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Choisir un symbole</mat-label>
  <mat-select (selectionChange)="updatechart($event.value)" [(ngModel)]="selectedOption" >
    <mat-option *ngFor="let t of tickers" [value]="t">
      {{t}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br><br>

<mat-tab-group #tabGroup (selectedTabChange)="onPress($event,selectedOption)" [selectedIndex]="0">

  <mat-tab label="Profil"  >
    <div class="tradingview-widget-container" #containerDiv id="info"></div>


    <mat-tab label="Graphique">
      <div class="tradingview-widget-container">
        <div id="tradingview_bac65"></div>
        <div class="tradingview-widget-copyright"></div>
        <script type="text/javascript">

        </script>
      </div>
    </mat-tab>

    <mat-tab label="Analyse technique"  >
      <div class="tradingview-widget-container" #containerDivAnalyse id="analyse"></div>
    </mat-tab>

  </mat-tab>
</mat-tab-group>
